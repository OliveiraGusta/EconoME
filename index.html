<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> $EconoME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <header id="logo">
        <img src="./assets/logo.svg" alt="Logo EconoME">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas ">
                </h3>
                <p  id="expenseDisplay">- R$ 0</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                </h3>
                <p id="totalDisplay">R$ 0</p>
            </div>
        </section>


        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="botton add"> + Nova Transação</a>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>


    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (virgula) para casa decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="dd/mm/aaaa" />
                    </div>

                    <div class="input-group actions">
                        <button onclick="Modal.close()" href="#" class="button cancel"> Cancelar </button>
                        <button>Adicionar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <nav class="container">
            <div class="econome-nav-content">
                <div class="econome-contact-container">
                    <a href="https://github.com/OliveiraGusta" target="_blank">
                        <img class="econome-icon-contact" src="./assets/github.svg" alt="Imagem do Github">
                    </a>
                    <a href="https://www.linkedin.com/in/oliveiragusta/" target="_blank">
                        <img class="econome-icon-contact" src="./assets/linkedin.svg" alt="Imagem do Linkedin">
                    </a>
                    <p class="econome-contact-name"><b>/OliveiraGusta</b> </p>
                </div>

                <p><a id="econome-money-icon">$</a>Econo<b>ME</b></p>
            </div>
        </nav>
    </footer>

    <script src="./scripts.js">

    </script>
</body>

</html>
