<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoME</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header id="logo">
        <h1>EconoME</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.00,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.00,00</p>
            </div>

        </section>


        <section id="transaction">
            <h2>Transações</h2>
        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>

            <body>
                <tr>
                    <td>Luz</td>
                    <td>-R 300,00</td>
                    <td> 15/01/2022 </td>
                </tr>
                <tr>
                    <td>Criação de Aplicativo</td>
                    <td>R 12.000,00</td>
                    <td> 21/01/2022 </td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td>-R 120,00</td>
                    <td> 10/01/2022 </td>
                </tr>
            </body>
        </table>
    </main>


    <footer>
        <p>EconoME</p>
    </footer>



</body>

</html>
